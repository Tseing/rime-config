historyDM:
  initial_quality: 999
  input: "["
  size: 1
historyDM2:
  initial_quality: "-999"
  input: "'"
  size: 1
historyDM3:
  initial_quality: 999
  input: "]"
  size: 1
key_binder:
  bindings:
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}
    - {accept: Tab, send: Escape, when: composing}
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: "Control+o", toggle: simplification, when: composing}
    - {accept: "Control+p", toggle: pinyin, when: composing}
    - {accept: "Control+i", toggle: emoji_cn, when: composing}
    - {accept: "Control+u", toggle: charset_comment_filter, when: composing}
    - {accept: "Control+y", toggle: udpf_switch, when: composing}
    - {accept: "Control+period", toggle: ascii_punct, when: always}
    - {accept: "Shift+space", toggle: full_shape, when: always}
