  import_preset: default
  patterns:
    bopomofo_script: "^;[a-z|1-5]*$"
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    expression: "^=.*$"
    punct: "^/([0-9]0?|[A-Za-z]+)$"
    reverse_lookup: "^`[a-z]*'?$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
reverse_lookup:
  comment_format:
    - "xform/^/ /"
  dictionary: PY_c
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prefix: "`"
  tips: "〔拼音〕"
schema:
  author:
    - {}
  dependencies:
    - core2022
    - PY_c
    - bopomofo_script
  description: |
    虎码官方单字
    敲 ` 鍵進入拼音反查

  name: "虎码官方单字"
  schema_id: tiger
  version: 0.9
simplification:
  opencc_config: st_tu.json
  option_name: simplification
  tips: all
speller:
  auto_clear: max_length
  auto_select: true
  auto_select_pattern: "^;\\w+"
  max_code_length: 4
style:
  mark_text: " "
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    reset: 0
    states: ["半角", "全角"]
  - name: extended_char
    reset: 0
    states: ["全字集", "常用字"]
  - name: chaifen
    reset: 1
    states: ["拆隐", "拆显"]
  - name: charset_comment_filter
    reset: 0
    states: ["U区关", "U区开"]
  - name: udpf_switch
    reset: 0
    states: ["U编关", "U编开"]
translator:
  comment_format:
